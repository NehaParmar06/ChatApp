<ion-header>

  <ion-navbar color="customTheme">
    <ion-title align="center">My Chats</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="exitChat()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      {{room.roomname}}
      <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key, room.roomname)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
